<div class="container" [ngClass]="opened ? 'open' : ''">
    <div class="modal">
        <div class="title-block">
            <span>Sign In</span>
            <a href="#" class="anc-close" (click)="closing()"><img src="./../../../assets/image/cross.svg" alt="close"></a>
        </div>
        <div class="form">
            <label for="email">Email:</label>
            <input type="text" id="email" [(ngModel)]="email" class="email input">
            <label for="password">Password:</label>
            <input type="text" id="password" [(ngModel)]="password" class="password input">
        </div>
        <div class="btn-block">
            <button class="btn close" (click)="closing()">Close</button>
            <button class="btn submit" (click)="signIn()">Submit</button>
        </div>
    </div>
</div>
